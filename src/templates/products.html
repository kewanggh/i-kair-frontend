<div id="wrapper" height=600px width=300px style="font: 3em;" ng-cloak>
    <div id="demo" class="animated fadeIn">
        <!-- Responsive table starts here -->
        <!-- For correct display on small screens you must add 'data-title' to each 'td' in your table -->
        <h3 class="stylistTitle">Products List</h3>
        <button type="button" class="btn btn-primary pull-right btn-lg tod" data-toggle="modal" data-target="#myModal">
            <i class="fa fa-plus" aria-hidden="true"></i>
        </button>
        <div class="table-responsive-vertical shadow-z-1">
            <!-- Table starts here -->
            <table id="table" class="table table-hover table-bordered table-mc-light-blue table-responsive-vertical">
                <thead>
                    <tr>
                        <th>Product ID</th>
                        <th>Name</th>
                        <th>UnitPrice</th>
                        <th>Description</th>
                        <th>Quanitity</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody ng-init="products.getProducts()">
                    <tr ng-repeat="product in products.products | filter: text">
                        <td data-title="ID">
                            {{product.productId}}
                        </td>
                        <td data-title="Name">
                            <a href="#" editable-text="product.name">
                        {{product.name}}</a>
                        </td>
                        <td data-title="UnitPrice">
                            <a href="#" editable-text="product.unitPrice">
                            {{product.unitPrice | currency}}</a>
                        </td>
                        <td data-title="Description">
                            <a href="#" editable-text="product.description">
                            {{product.description}}</a>
                        </td>
                        <td data-title="Quanitity">
                            <a href="#" editable-text="product.quantity">
                            {{product.quantity}}</a>
                        </td>
                        <td data-title="'Edit'">
                            <form class="form-buttons form-inline">
                                <button class="btn btn-primary bon" ng-click="products.updateProduct(product)"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></button>
                                <button class="btn btn-warning bon" ng-click="products.deleteProduct(product)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="searchBox">
        <form>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon glyphicon glyphicon-search"></span>
                    <input type="text" class="form-control" placeholder="Search" ng-model=text autofocus>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <!-- <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div> -->
            <div class="modal-body">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        New Product Form
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="">Product Name</label>
                            <input type="text" ng-model="products.product.name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="">Unit Price</label>
                            <input type="number" ng-model="products.product.unitPrice" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="">Description</label>
                            <input type="text" ng-model="products.product.description" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="">Like Count</label>
                            <input type="number" ng-model="products.product.likeCount" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="">Quanitity</label>
                            <input type="number" ng-model="products.product.quantity" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="">Image URL</label>
                            <input type="text" ng-model="products.product.imageUrl" class="form-control" required>
                        </div>
                    </div>
                    <div class="panel-footer clearfix">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button class="btn btn-primary pull-right" data-dismiss="modal" ng-click="products.addProduct(products.product)">Add</button>
                    </div>
                </div>
            </div>
            <!-- <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="customers.addCustomer(customers.customer)">Add</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="customers.addCustomer(customers.customer)">Add Customer</button>
                </div> -->
        </div>
    </div>
</div>
