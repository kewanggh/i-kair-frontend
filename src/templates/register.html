<div class="col-md-4 col-md-offset-4 dog" id="mainContainer">
    <div class="panel panel-info registerBox">
        <div class="panel-heading">
            Register
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label for="">Email Address</label>
                <input type="email" ng-model="registerCtrl.registration.emailAddress" autofocus class="form-control" required>
            </div>
                <div class="form-group">
                <label for="">Spa/Salon Name</label>
                <input type="text" ng-model="registerCtrl.registration.salonName" autofocus class="form-control" required>
            </div>
                <div class="form-group">
                <label for="">Full Name</label>
                <input type="text" ng-model="registerCtrl.registration.name" autofocus class="form-control" required>
            </div>
            <div class="form-group">
                <label for="">Password</label>
                <input type="password" autofocus ng-model="registerCtrl.registration.password" class="form-control" pattern=".{6,6}" required title="6 characters only" id="topPass">
            </div>
            <div class="form-group">
                <label for="password">Confirm Password</label>
                <input type="password" autofocus ng-model="registerCtrl.registration.confirmPassword" class="form-control" pattern=".{6,6}" required title="6 characters only" id="btmPass">
            </div>
        </div>
        <div class="panel-footer clearfix">
        <a class="btn btn-default pull-left" href="#/login">Log In</a>
            <button class="btn btn-primary pull-right" ng-click="registerCtrl.register()">Register</button>
        </div>
    </div>
</div>
